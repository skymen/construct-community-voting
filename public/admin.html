<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Construct Community Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-pink: #dc0d8a;
        --primary-pink-dark: #b50a72;
        --discord-blurple: #5865f2;
        --bg-white: #ffffff;
        --bg-light: #f8f9fa;
        --text-dark: #2b2b2b;
        --text-gray: #666666;
        --text-light: #999999;
        --border-light: #e0e0e0;
        --success: #4caf50;
        --danger: #f44336;
        --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", Arial, sans-serif;
        background: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
        min-height: 100vh;
        padding-top: 64px;
      }

      /* Top Navigation Bar */
      .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        background: linear-gradient(to right, #213140, #203a43, #213140);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.22);
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
      }

      .nav-content {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
      }

      .nav-logo {
        width: 40px;
        height: 40px;
      }

      .nav-title {
        font-size: 1.25rem;
        font-weight: 500;
        color: white;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .nav-link:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-link.active {
        background: var(--primary-pink);
        color: white;
      }

      /* Main Content */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }

      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .page-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-dark);
      }

      .page-subtitle {
        color: var(--text-gray);
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      /* Cards */
      .card {
        background: var(--bg-white);
        border: 1px solid var(--border-light);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: var(--shadow-soft);
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-light);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--text-dark);
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        border-radius: 8px;
        font-family: inherit;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn svg {
        flex-shrink: 0;
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background: #d32f2f;
      }

      .btn-outline-danger {
        background: transparent;
        color: var(--danger);
        border: 1px solid var(--danger);
      }

      .btn-outline-danger:hover {
        background: var(--danger);
        color: white;
      }

      .btn-sm {
        padding: 0.375rem 0.75rem;
        font-size: 0.8125rem;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Vote Table */
      .votes-table {
        width: 100%;
        border-collapse: collapse;
      }

      .votes-table th,
      .votes-table td {
        padding: 0.875rem;
        text-align: left;
        border-bottom: 1px solid var(--border-light);
      }

      .votes-table th {
        font-weight: 600;
        color: var(--text-gray);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background: var(--bg-light);
      }

      .votes-table tr:hover {
        background: var(--bg-light);
      }

      .voter-cell {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .voter-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--text-light);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.75rem;
        color: white;
        flex-shrink: 0;
      }

      .voter-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      .voter-name {
        font-weight: 500;
        color: var(--text-dark);
      }

      .voter-id {
        font-size: 0.75rem;
        color: var(--text-light);
      }

      .project-badge {
        display: inline-block;
        padding: 0.25rem 0.625rem;
        background: var(--bg-light);
        border: 1px solid var(--border-light);
        border-radius: 50px;
        font-size: 0.8125rem;
        color: var(--text-gray);
      }

      .timestamp {
        font-size: 0.8125rem;
        color: var(--text-light);
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-light);
      }

      .empty-state-icon {
        margin-bottom: 1rem;
        color: var(--text-light);
      }

      .empty-state-icon svg {
        width: 48px;
        height: 48px;
      }

      /* Stats row */
      .stats-row {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .stat-card {
        flex: 1;
        min-width: 150px;
        background: var(--bg-white);
        border: 1px solid var(--border-light);
        border-radius: 12px;
        padding: 1.25rem;
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-dark);
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--text-light);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-top: 0.25rem;
      }

      /* Confirm dialog */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .modal {
        background: var(--bg-white);
        border-radius: 16px;
        max-width: 400px;
        width: 90%;
        padding: 1.5rem;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .modal-overlay.show .modal {
        transform: scale(1);
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .modal-message {
        color: var(--text-gray);
        margin-bottom: 1.5rem;
      }

      .modal-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
      }

      .btn-cancel {
        background: var(--bg-light);
        color: var(--text-gray);
        border: 1px solid var(--border-light);
      }

      .btn-cancel:hover {
        background: var(--border-light);
      }

      /* Toast */
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--bg-white);
        border: 1px solid var(--border-light);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 3000;
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .toast.success {
        border-left: 4px solid var(--success);
      }

      .toast.error {
        border-left: 4px solid var(--danger);
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--text-gray);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-light);
        border-top-color: var(--primary-pink);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .votes-table {
          display: block;
          overflow-x: auto;
        }

        .page-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-content">
        <a href="/" class="nav-brand">
          <img
            src="./assets/construct-3-logo_v43.png"
            alt="Construct"
            class="nav-logo"
            onerror="this.style.display='none'"
          />
          <span class="nav-title">Construct Community</span>
        </a>
        <div class="nav-links">
          <a href="/" class="nav-link">‚Üê Back to Voting</a>
          <a href="/admin" class="nav-link active">Admin Panel</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">Admin Panel</h1>
          <p class="page-subtitle" id="current-month">
            Manage votes for current month
          </p>
        </div>
        <button class="btn btn-danger" onclick="confirmClearAll()">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Clear All Votes
        </button>
      </div>

      <div class="stats-row" id="stats-row">
        <!-- Stats will be inserted here -->
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Current Month Votes</h2>
        </div>
        <div id="votes-content">
          <div class="loading">
            <div class="loading-spinner"></div>
            Loading votes...
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirm-modal">
      <div class="modal">
        <h3 class="modal-title" id="confirm-title">Confirm Action</h3>
        <p class="modal-message" id="confirm-message">Are you sure?</p>
        <div class="modal-actions">
          <button class="btn btn-cancel" onclick="closeConfirmModal()">
            Cancel
          </button>
          <button
            class="btn btn-danger"
            id="confirm-btn"
            onclick="executeConfirmedAction()"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
      let votes = [];
      let pendingAction = null;

      // Escape HTML to prevent XSS
      function escapeHtml(str) {
        if (!str) return "";
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }

      // Escape for use in HTML attributes
      function escapeAttr(str) {
        if (!str) return "";
        return str
          .replace(/&/g, "&amp;")
          .replace(/'/g, "&#39;")
          .replace(/"/g, "&quot;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", async () => {
        await checkAuth();
        await loadVotes();
      });

      async function checkAuth() {
        try {
          const response = await fetch("/api/me");
          const data = await response.json();

          if (!data.authenticated || !data.user.isAdmin) {
            window.location.href = "/";
          }
        } catch (err) {
          window.location.href = "/";
        }
      }

      async function loadVotes() {
        try {
          const response = await fetch("/api/admin/votes");

          if (response.status === 403) {
            window.location.href = "/";
            return;
          }

          const data = await response.json();
          votes = data.votes;

          renderStats(data);
          renderVotes(data.votes);

          document.getElementById(
            "current-month"
          ).textContent = `Manage votes for ${formatMonth(data.month)}`;
        } catch (err) {
          console.error("Error loading votes:", err);
          showToast("Failed to load votes", "error");
        }
      }

      function formatMonth(monthStr) {
        const [year, month] = monthStr.split("-");
        const date = new Date(year, parseInt(month) - 1);
        return date.toLocaleString("default", {
          month: "long",
          year: "numeric",
        });
      }

      function renderStats(data) {
        const totalVotes = data.votes.length;
        const uniqueProjects = new Set(data.votes.map((v) => v.projectSlug))
          .size;

        document.getElementById("stats-row").innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${totalVotes}</div>
            <div class="stat-label">Total Votes</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${uniqueProjects}</div>
            <div class="stat-label">Projects with Votes</div>
          </div>
        `;
      }

      function renderVotes(votes) {
        const content = document.getElementById("votes-content");

        if (votes.length === 0) {
          content.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 12h-6l-2 3h-4l-2-3H2"></path>
                  <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                </svg>
              </div>
              <p>No votes recorded this month</p>
            </div>
          `;
          return;
        }

        content.innerHTML = `
          <table class="votes-table">
            <thead>
              <tr>
                <th>Voter</th>
                <th>Project</th>
                <th>Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              ${votes
                .map(
                  (vote) => `
                <tr>
                  <td>
                    <div class="voter-cell">
                      <div class="voter-avatar">
                        ${
                          vote.avatar
                            ? `<img src="https://cdn.discordapp.com/avatars/${escapeAttr(
                                vote.userId
                              )}/${escapeAttr(
                                vote.avatar
                              )}.png?size=64" alt="${escapeAttr(
                                vote.username
                              )}">`
                            : escapeHtml(
                                vote.username?.charAt(0)?.toUpperCase() || "?"
                              )
                        }
                      </div>
                      <div>
                        <div class="voter-name">${escapeHtml(
                          vote.username
                        )}</div>
                        <div class="voter-id">${escapeHtml(vote.userId)}</div>
                      </div>
                    </div>
                  </td>
                  <td><span class="project-badge">${escapeHtml(
                    vote.projectName
                  )}</span></td>
                  <td><span class="timestamp">${escapeHtml(
                    formatTimestamp(vote.timestamp)
                  )}</span></td>
                  <td>
                    <button class="btn btn-outline-danger btn-sm" data-vote-id="${escapeAttr(
                      vote.id
                    )}" data-username="${escapeAttr(vote.username)}">
                      Remove
                    </button>
                  </td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          </table>
        `;

        // Attach event listeners safely instead of inline onclick
        content.querySelectorAll("[data-vote-id]").forEach((btn) => {
          btn.addEventListener("click", () => {
            confirmRemoveVote(btn.dataset.voteId, btn.dataset.username);
          });
        });
      }

      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleString("default", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function confirmRemoveVote(voteId, username) {
        pendingAction = { type: "remove", voteId };
        document.getElementById("confirm-title").textContent = "Remove Vote";
        document.getElementById(
          "confirm-message"
        ).textContent = `Are you sure you want to remove ${username}'s vote?`;
        document.getElementById("confirm-modal").classList.add("show");
      }

      function confirmClearAll() {
        if (votes.length === 0) {
          showToast("No votes to clear", "error");
          return;
        }

        pendingAction = { type: "clearAll" };
        document.getElementById("confirm-title").textContent =
          "Clear All Votes";
        document.getElementById(
          "confirm-message"
        ).textContent = `Are you sure you want to clear all ${votes.length} votes? This cannot be undone.`;
        document.getElementById("confirm-modal").classList.add("show");
      }

      function closeConfirmModal() {
        document.getElementById("confirm-modal").classList.remove("show");
        pendingAction = null;
      }

      async function executeConfirmedAction() {
        if (!pendingAction) return;

        // Save action before closing modal (which clears pendingAction)
        const action = pendingAction;
        closeConfirmModal();

        try {
          let response;

          if (action.type === "remove") {
            response = await fetch(`/api/admin/votes/${action.voteId}`, {
              method: "DELETE",
            });
          } else if (action.type === "clearAll") {
            response = await fetch("/api/admin/votes", {
              method: "DELETE",
            });
          }

          const data = await response.json();

          if (response.ok) {
            votes = data.votes;
            renderStats(data);
            renderVotes(data.votes);
            showToast(data.message, "success");
          } else {
            showToast(data.error || "Action failed", "error");
          }
        } catch (err) {
          console.error("Action failed:", err);
          showToast("Action failed. Please try again.", "error");
        }
      }

      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `toast ${type} show`;

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      // Close modal with Escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeConfirmModal();
        }
      });
    </script>
  </body>
</html>
